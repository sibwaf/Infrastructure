apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
spec:
  rules:
    - host: "radarr.{{ selfhosted_hostname }}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: radarr
                port:
                  number: 80

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr
spec:
  storageClassName: app-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  selector:
    matchLabels:
      app: radarr
  replicas: 1
  template:
    metadata:
      labels:
        app: radarr
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: radarr
        - name: library
          hostPath:
            path: "{{ selfhosted_storage_path }}/Media"
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: "{{ selfhosted_seedbox_path }}/Transmission"
            type: Directory
      initContainers:
        - name: mkdir
          image: busybox
          imagePullPolicy: IfNotPresent
          command: ["mkdir", "-p", "/downloads/radarr"]
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:5.0.1-develop
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
          volumeMounts:
            - name: data
              mountPath: /config
            - name: library
              mountPath: /library
            - name: downloads
              mountPath: /downloads
              readOnly: true

---

apiVersion: v1
kind: Service
metadata:
  name: radarr
spec:
  selector:
    app: radarr
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 7878
